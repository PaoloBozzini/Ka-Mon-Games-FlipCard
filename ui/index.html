<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project Monika & Kadri</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <!-- 游리 [important] - Logo uses a hardcoded GitHub raw URL. Use a relative path (e.g. "../kamon-logo.png") so the asset works offline and loads faster -->
      <div class="header-logo">
        <a href="/" aria-label="KAMON Memory Game">
          <img
            src="https://raw.githubusercontent.com/felesef/Ka-Mon-Games-FlipCard/908540935adb0ed0d7ac7ab8f3ad74bd9ca88280/kamon-logo.png"
            alt="KAMON Memory Game"
            class="logo"
        /></a>
      </div>

      <div class="stats-container">
        <div class="status">
          <span class="status-label">Moves:</span>
          <span class="status-value" id="movesCounter">0</span>
        </div>
        <div class="status">
          <span class="status-label">Time:</span>
          <span class="status-value" id="timeCounter">0:00</span>
        </div>
      </div>
      <div class="setup-container-wrapper">
        <div class="setup-row">
          <div class="setup-container" id="setupContainer">
            <!-- 游댮 [blocking] - The <label> element on the next line wraps the text input, the Guest button,
                 AND the theme radio tiles. A <label> should only wrap a single form control. -->
            <label>
            <input
              type="text"
              id="userName"
              placeholder="Your name"
              maxlength="100"
            />
            <!-- 游댮 [blocking] - onclick="Guest()" calls a function that is never defined anywhere.
                 The button is also "disabled" so it can never be clicked.  -->
            <button type="button" class="button" onclick="Guest()" disabled>
              Play as Guest
            </button>
            <!-- tiles card -->
            <div>
            <ul class="title-list" data-group="choice">

              <!-- 游리 [important] - All theme images use hardcoded GitHub blob URLs (from a specific branch).
                   Use relative paths like "./animals-theme.png" so they work locally and on any deployment -->
              <li class="title-wrap">
                <input type="radio" class="title-input" name="choice" value="animals" data-group="choice" data-title="title-1" data-value="1"/>
                <span class="title" data-title-ui="title-1">
                  <span class="title-media">
                    <img src="https://github.com/felesef/Ka-Mon-Games-FlipCard/blob/user-interface-imgs/ui/animals-theme.png?raw=true" alt="Animals"/>
                  </span>
                  <span class="title-caption">
                    <span>Animals</span>
                  </span>
                </span>
                </label>
              </li>
              <li class="title-wrap">
                <input type="radio" class="title-input" name="choice" value="flags" data-group="choice" data-title="title-1" data-value="1"/>
                <span class="title" data-title-ui="title-1">
                  <span class="title-media">
                    <img src="https://github.com/felesef/Ka-Mon-Games-FlipCard/blob/user-interface-imgs/ui/flags-theme.png?raw=true" alt="Flags"/>
                  </span>
                  <span class="title-caption">
                    <span>Flags</span>
                  </span>
                </span>
                </label>
              </li>
              <li class="title-wrap">
                <input type="radio" class="title-input" name="choice" value="food" data-group="choice" data-title="title-1" data-value="1"/>
                <span class="title" data-title-ui="title-1">
                  <span class="title-media">
                    <img src="https://github.com/felesef/Ka-Mon-Games-FlipCard/blob/user-interface-imgs/ui/food-theme.png?raw=true" alt="Food"/>
                  </span>
                  <span class="title-caption">
                    <span>Food</span>
                  </span>
                </span>
                </label>
              </li>
              <li class="title-wrap">
                <input type="radio" class="title-input" name="choice" value="plants" data-group="choice" data-title="title-1" data-value="1"/>
                <span class="title" data-title-ui="title-1">
                  <span class="title-media">
                    <img src="https://github.com/felesef/Ka-Mon-Games-FlipCard/blob/user-interface-imgs/ui/plants-theme.png?raw=true" alt="Plants"/>
                  </span>
                  <span class="title-caption">
                    <span>Plants</span>
                  </span>
                </span>
                </label>
              </li>
                            <li class="title-wrap">
                <input type="radio" class="title-input" name="choice" value="random" data-group="choice" data-title="title-1" data-value="1"/>
                <span class="title" data-title-ui="title-1">
                  <span class="title-media">
                    <img src="https://github.com/felesef/Ka-Mon-Games-FlipCard/blob/user-interface-imgs/ui/random-theme.png?raw=true" alt="Random"/>
                  </span>
                  <span class="title-caption">
                    <span>Random</span>
                  </span>
                </span>
                </label>
              </li>
            </ul>
            </div>
        
          </div>
        </div>

        <div class="controls">
          <button type="button" class="button" onclick="newGame()">
            New Game
          </button>
          <button type="button" class="button" onclick="openScoreboard()">
            Scoreboard
          </button>
        </div>
      </div>

      <button type="button" class="button button-primary" id="startGameBtn">
        Start
      </button>

      <div class="game-area" id="gameArea" hidden>
        <div class="game-board" id="gameBoard"></div>
      </div>
    </div>

    <div class="modal" id="winModal">
      <div class="modal-content">
        <h2>Great job!</h2>
        <h3>救넖잺 救넖잺 救넖잺</h3>
        <p>Moves: <span id="finalMoves">0</span></p>
        <p>Time: <span id="finalTime">0:00</span></p>
        <p>Score: <span id="finalScore">0</span></p>
        <p class="scoreboard-hint">Check the scoreboard for your rank.</p>
        <!-- 游댮 [blocking] - finishGame() and nextLevel() are NOT exposed to window in js/main.js.
             These inline onclick handlers will throw "is not defined" errors at runtime.-->
        <button type="button" class="button" onclick="finishGame()">Finish</button>
        <button type="button" class="button" id ="nextLevel" onclick="nextLevel()">Next</button>
        <!-- 游리 [important] - This close button is disabled, so the user can never click it. Intentional? -->
       
        <button type="button" class="button" onclick="closeModal()" disabled>X</button>
      </div>
    </div>

    <div class="modal" id="scoreboardModal">
      <div class="modal-content modal-scoreboard">
        <h2>Scoreboard</h2>
        <div id="scoreboardList"></div>
        <button type="button" class="button" onclick="closeScoreboard()">
          Close
        </button>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
    <!-- 游리 [important] - Mixing inline onclick handlers (in HTML above) with module-based JS is fragile.
         Prefer addEventListener in main.js for all buttons to keep a single source of truth -->
    <script>
      setTimeout(function () {
        if (typeof newGame !== "function") {
          var el = document.createElement("p");
          el.style.cssText = "background:#c00;color:#fff;padding:12px;text-align:center;margin:0;";
          el.textContent = "App failed to load. Open from http://localhost:3000 (run npm start in project root).";
          document.body.insertBefore(el, document.body.firstChild);
        }
      }, 3000);
    </script>
    <script src="./script.js"></script>
  </body>
</html>
